<template name="nav">
    <ul id="dropdown1" class="dropdown-content">
        {{#each vendors}}
        <li><a href="{{pathFor 'vendorsShow'}}">{{name}}</a></li>
      {{/each}}
      </ul>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="{{pathFor 'homeIndex'}}" class="brand-logo">The Rocket Shop</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="{{pathFor 'homeIndex'}}">Home</a></li>
            <li><a href="{{pathFor 'homeAbout'}}">About</a></li>
            <li><a href="{{pathFor 'homeContact'}}">Contact</a></li>
            <li><a href="#!" class="dropdown-button" data-activates="dropdown1">Suppliers<i class="material-icons right">arrow_drop_down</i></a></li>
            <li>{{#if isInRole 'Administrator'}}
              <a href="#">Admin</a>
                {{/if}}</li>
            {{> loginButtons}}
          </ul>
    
          <ul id="nav-mobile" class="side-nav">
            <li><a href="{{pathFor 'homeIndex'}}">Home</a></li>
            <li><a href="{{pathFor 'homeAbout'}}">About</a></li>
            <li><a href="{{pathFor 'homeContact'}}">Contact</a></li>
          </ul>
          <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
      </nav>
</template>
